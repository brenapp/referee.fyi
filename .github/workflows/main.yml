name: Deploy Prod

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    name: Deploy Main
    env:
      VITE_REFEREE_FYI_BUILD_MODE: ${{vars.VITE_REFEREE_FYI_BUILD_MODE}}
      VITE_REFEREE_FYI_ENABLE_SENTRY: ${{vars.VITE_REFEREE_FYI_ENABLE_SENTRY}}
      VITE_REFEREE_FYI_RULES_SERVER: ${{vars.VITE_REFEREE_FYI_RULES_SERVER}}
      VITE_REFEREE_FYI_SHARE_SERVER: ${{vars.VITE_REFEREE_FYI_SHARE_SERVER}}
      VITE_LOGSERVER_TOKEN: ${{ secrets.VITE_LOGSERVER_TOKEN }}
      VITE_ROBOTEVENTS_TOKEN: ${{ secrets.VITE_ROBOTEVENTS_TOKEN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "worker/sync"
          environment: "production"
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "worker/rules-indexer"
          environment: "production"
