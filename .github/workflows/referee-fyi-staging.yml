name: referee-fyi-staging

on:
  push:

permissions:
  contents: read
  pull-requests: write

jobs:
  referee-fyi:
    runs-on: ubuntu-latest
    environment: staging
    name: deploy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: "24.x"
      - run: npm ci
      - run: npm run lint
      - run: npm run build
        env:
          CI: true
          VITE_REFEREE_FYI_BUILD_MODE: ${{vars.VITE_REFEREE_FYI_BUILD_MODE}}
          VITE_REFEREE_FYI_ENABLE_SENTRY: ${{vars.VITE_REFEREE_FYI_ENABLE_SENTRY}}
          VITE_REFEREE_FYI_RULES_SERVER: ${{vars.VITE_REFEREE_FYI_RULES_SERVER}}
          VITE_REFEREE_FYI_SHARE_SERVER: ${{vars.VITE_REFEREE_FYI_SHARE_SERVER}}
          VITE_REFEREE_FYI_ROBOTEVENTS_SERVER: ${{vars.VITE_REFEREE_FYI_ROBOTEVENTS_SERVER}}
          VITE_LOGSERVER_TOKEN: ${{ secrets.VITE_LOGSERVER_TOKEN }}
          VITE_ROBOTEVENTS_TOKEN: ${{ secrets.VITE_ROBOTEVENTS_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      - name: Preview Alias
        id: preview_alias
        run: |
          echo "GITHUB_REF_NAME=${GITHUB_REF_NAME}"
          SAFE_REF=$(echo "${GITHUB_REF_NAME}" | sed 's|/|-|g' | sed 's|[^a-zA-Z0-9._-]||g')
          echo "SAFE_REF=$SAFE_REF"
          WORKER=$(cat ./wrangler.jsonc | jq -r ".name")
          echo "WORKER=$WORKER"
          URL="https://${SAFE_REF}-${WORKER}.bren.workers.dev"
          echo "URL=$URL"
          echo "preview_alias=$SAFE_REF" >> $GITHUB_OUTPUT
      - uses: cloudflare/wrangler-action@v3
        with:
          workingDirectory: "apps/referee-fyi"
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: versions upload --preview-alias ${{ steps.preview_alias.outputs.preview_alias }}
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "worker/sync"
          environment: "staging"
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "worker/rules"
          environment: "staging"
      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: "worker/events"
          environment: "staging"
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Staging Application Deployed**

            https://${{ steps.preview_alias.outputs.preview_alias }}-referee-fyi.bren.workers.dev

            ```
            CI: true
            VITE_REFEREE_FYI_BUILD_MODE: ${{vars.VITE_REFEREE_FYI_BUILD_MODE}}
            VITE_REFEREE_FYI_ENABLE_SENTRY: ${{vars.VITE_REFEREE_FYI_ENABLE_SENTRY}}
            VITE_REFEREE_FYI_RULES_SERVER: ${{vars.VITE_REFEREE_FYI_RULES_SERVER}}
            VITE_REFEREE_FYI_SHARE_SERVER: ${{vars.VITE_REFEREE_FYI_SHARE_SERVER}}
            VITE_REFEREE_FYI_ROBOTEVENTS_SERVER: ${{vars.VITE_REFEREE_FYI_ROBOTEVENTS_SERVER}}
            ```
